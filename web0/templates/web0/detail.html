<html>
<head>
	<style>
		img
		{
			display: inline-block;
		}
		h1
		{
			display: inline-block;
			position: relative;
			margin: auto;
		}
	</style>
</head>
<body>
	<div>
	<img src="{{album.album_logo}}" width="10%" />
	<h1>{{album}}</h1>
	</div>
	<audio autoplay="autoplay" loop="loop">
		<source src="..{{song.song_src}}" type="audio/{{song.file_type}}" />
	</audio>
	<h3>
		The song playing is {{song}}
	</h3>
	<ul>
		{% for song in album.song_set.all%}
			<li>{{song.song_title}} - {{song.file_type}}</li>
		{% endfor%}	
	</ul>
</body>	
</html>
