{% load staticfiles %}
<html>
<head>
	<meta charset="utf-8">
	<title>
	{% block title%} 
	MusicApp 
	{% endblock %}
	</title>
	<link rel="icon" type="image/icon" href="{% static 'web0/images/websiteIcon.ico' %}">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy" type="text/css">
	<link rel="stylesheet" type="text/css" href="{%static 'web0/style.css'%}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
		<!-- Header -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{% url 'web0:index'%}">
				MusicApp
				</a>
			</div>
		<!-- Itens -->
			<div class="collapse navbar-collapse" id="topNavBar">

				<ul class="nav navbar-nav">
					<li class="active">
						<a href="{% url 'web0:index' %}">
						<span class="glyphicon glyphicon-cd" aria-hidden="true"></span> Albums
						</a>
					</li>
					<li class="#">
						<a href="#">
						<span class="glyphicon glyphicon-music" aria-hidden="true"></span> Songs
						</a>
					</li>
				</ul>

				<form class="navbar-form navbar-left" role="search" method="get" action="#">
					<div class="form-group">
						<input class="form-control" type="text" name="q" value="">
					</div>
					<button type="submit" class="btn btn-default">Search</button>
				</form>

				<ul class="nav navbar-nav navbar-right">
					<li class="#">
						<a href="{% url 'web0:album-add' %}">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Album
						</a>
					</li>
					<li class="#">
						<a href="#">
						<span class="glyphicon glyphicon-off" aria-hidden="true"></span> Logout
						</a>
					</li>
				</ul>
				
			</div>
		</div>
	</nav>

	{%block body%}
	{%endblock%}
</body>
</html>
